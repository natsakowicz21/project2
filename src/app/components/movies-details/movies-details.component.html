<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of favoriteMovies">
        <td>{{ item.Id }}</td>
        <td>{{ item.Title }}</td>
        <td>{{ item.Year }}</td>
      </tr>
    </tbody>
  </table>
